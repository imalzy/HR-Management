<div class="relative bg-darkblue md:pt-32 pb-32 pt-12">
  <div class="px-4 md:px-10 mx-auto w-full">
    <div>
      <!-- Card stats -->

      <div class="flex flex-wrap">
        <div class="w-full px-4">
          <div
            class="relative flex flex-col min-w-0 break-words bg-white rounded mb-6 xl:mb-0 shadow-lg"
          >
            <div class="flex-auto p-4">
              <h1 class="mb-4">Buat pegawai</h1>
              <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-4 mx-auto">
                  <div class="mb-5">
                    <label
                      for="firstName"
                      class="block mb-2 text-sm font-medium text-gray-900"
                      >Firstname</label
                    >
                    <input
                      type="text"
                      id="firstName"
                      formControlName="firstName"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-700 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Cth. Imal"
                    />
                  </div>
                  <div class="mb-5">
                    <label
                      for="lastName"
                      class="block mb-2 text-sm font-medium text-gray-900"
                      >Lastname</label
                    >
                    <input
                      type="text"
                      id="lastName"
                      formControlName="lastName"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-700 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Cth. Zaya"
                    />
                  </div>
                  <div class="mb-5">
                    <label
                      for="username"
                      class="block mb-2 text-sm font-medium text-gray-900"
                      >Username</label
                    >
                    <input
                      type="text"
                      id="username"
                      formControlName="username"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-700 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Cth. imalzy"
                    />
                  </div>
                  <div class="mb-5">
                    <label
                      for="email"
                      class="block mb-2 text-sm font-medium text-gray-900"
                      >Email</label
                    >
                    <input
                      type="email"
                      id="email"
                      formControlName="email"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-700 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Cth. imalzy@mail.com"
                    />
                  </div>
                  <div class="mb-5">
                    <label
                      for="datepicker"
                      class="block mb-2 text-sm font-medium text-gray-900"
                      >Date Of Birth</label
                    >
                    <input
                      type="date"
                      id="birthDate"
                      formControlName="birthDate"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-700 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Cth. 01/01/1995"
                    />
                  </div>
                  <div class="mb-5">
                    <label
                      for="basicSalary"
                      class="block mb-2 text-sm font-medium text-gray-900"
                      >Basic Salary</label
                    >
                    <input
                      type="text"
                      appNumberOnly
                      id="basicSalary"
                      formControlName="basicSalary"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-700 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Cth. Zaya"
                    />
                  </div>
                  <div class="mb-5">
                    <label
                      for="status"
                      class="block mb-2 text-sm font-medium text-gray-900"
                      >Status</label
                    >
                    <select
                      id="status"
                      formControlName="status"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-700 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    >
                      <option selected value="" disabled>Status</option>
                      <option value="permanen">Permanen</option>
                      <option value="kontrak">Kontrak</option>
                    </select>
                  </div>
                  <div class="mb-5">
                    <label
                      for="group"
                      class="block mb-2 text-sm font-medium text-gray-900"
                      >Group</label
                    >
                    <select
                      id="group"
                      formControlName="group"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-700 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    >
                      <option selected value="" disabled>Group</option>
                      <option value="Music">Music</option>
                      <option value="Toys">Toys</option>
                      <option value="Garden">Garden</option>
                      <option value="Outdoors">Outdoors</option>
                      <option value="Sports">Sports</option>
                      <option value="Electronics">Electronics</option>
                      <option value="Kids">Kids</option>
                      <option value="Tools">Tools</option>
                      <option value="Games">Games</option>
                      <option value="Movies">Movies</option>
                    </select>
                  </div>
                  <div class="mb-5">
                    <label
                      for="description"
                      class="block mb-2 text-sm font-medium text-gray-900"
                      >Description</label
                    >
                    <input
                      type="text"
                      id="description"
                      formControlName="description"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-700 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Cth. Saya adalah seorang software engineer"
                    />
                  </div>
                  <div class="flex items-start mb-5">
                    <div class="flex items-center h-5">
                      <input
                        id="remember"
                        type="checkbox"
                        value=""
                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                        required
                      />
                    </div>
                    <label
                      for="remember"
                      class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                      >Remember me</label
                    >
                  </div>
                </div>
                <button
                  type="submit"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Save
                </button>
                <button
                  type="submit"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Cancel
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
