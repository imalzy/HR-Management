<div class="relative bg-darkblue md:pt-20 pb-2 pt-9">
  <div class="px-4 md:px-10 mx-auto w-full">
  </div>
</div>
<div>
  <app-table
    [tableHeader]="tableHeader"
    [tableData]="items"
    (changeSort)="onSort($event)"
    (clickAddEvent)="addEmployee($event)"
  ></app-table>
  <app-pagination
    [totalItems]="totalItems"
    [currentPage]="page"
    [totalPagination]="totalPage"
    [itemsPerPage]="limit"
    (pageChange)="changePage($event)"
    (perPageItemChange)="changePerPageItem($event)"
  ></app-pagination>
</div>
